<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try On - Probador Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --tan: #D5BB93;
            --coffee: #6F4D38;
            --caput-mortuum: #632024;
            --white: #ffffff;
            --light-tan: #e9dccf;
            --dark-coffee: #5a3d2a;
            --light-caput: #8b3034;
            --shadow: rgba(99, 32, 36, 0.15);
            --shadow-light: rgba(213, 187, 147, 0.3);
            --gradient-primary: linear-gradient(135deg, var(--caput-mortuum) 0%, var(--coffee) 50%, var(--tan) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--tan) 0%, var(--coffee) 100%);
            --gradient-accent: linear-gradient(135deg, var(--caput-mortuum) 0%, var(--light-caput) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--light-tan) 0%, var(--tan) 50%, rgba(99, 32, 36, 0.1) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Overlay para cerrar carrito */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Notificaci√≥n */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gradient-accent);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 25px var(--shadow);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1002;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Carrito lateral */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px var(--shadow);
            transition: right 0.3s ease;
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            padding: 20px;
            background: var(--gradient-primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .cart-header h3 {
            margin: 0;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-cart:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .cart-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow-light);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            animation: slideInRight 0.3s ease;
        }

        .cart-item:hover {
            border-color: var(--tan);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .cart-item-image {
            position: relative;
            height: 200px;
            overflow: hidden;
            background: var(--gradient-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }

        .cart-item-info {
            padding: 15px;
        }

        .cart-item-name {
            font-weight: 600;
            color: var(--coffee);
            margin-bottom: 8px;
            font-size: 16px;
        }

        .cart-item-price {
            color: var(--caput-mortuum);
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: 2px solid var(--tan);
            background: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 14px;
            color: var(--coffee);
        }

        .quantity-btn:hover {
            background: var(--tan);
            color: white;
            transform: scale(1.1);
        }

        .quantity {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
            font-size: 16px;
            color: var(--coffee);
        }

        .remove-item {
            background: var(--caput-mortuum);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remove-item:hover {
            background: var(--light-caput);
            transform: scale(1.05);
        }

        .cart-footer {
            padding: 20px;
            border-top: 2px solid var(--tan);
            background: #f9f9f9;
        }

        .cart-total {
            font-size: 20px;
            font-weight: 700;
            color: var(--caput-mortuum);
            margin-bottom: 15px;
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-light);
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: var(--gradient-accent);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .checkout-btn:hover {
            background: var(--gradient-primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: var(--coffee);
        }

        .empty-cart i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
            color: var(--tan);
        }

        .empty-cart h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--coffee);
        }

        .empty-cart p {
            font-size: 14px;
            opacity: 0.7;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Header mejorado */
        header {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px var(--shadow);
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            border-image: var(--gradient-primary) 1;
        }

        .logo {
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .logo-light {
            height: 80px;
            width: auto;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 8px var(--shadow));
            opacity: 1;
        }

        .logo-dark {
            height: 80px;
            width: auto;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 8px var(--shadow));
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo:hover .logo-light,
        .logo:hover .logo-dark {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 12px var(--shadow));
        }

        /* Cuando el header tiene scroll, mostrar logo oscuro */
        .header-scrolled .logo-light {
            opacity: 0;
        }

        .header-scrolled .logo-dark {
            opacity: 1;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .icon {
            width: 45px;
            height: 45px;
            background: var(--gradient-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .icon:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 25px var(--shadow);
            background: var(--gradient-primary);
        }

        .icon:hover::before {
            width: 100%;
            height: 100%;
        }

        .search-icon i, .cart-icon i {
            font-size: 18px;
        }

        /* Badge del carrito */
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--caput-mortuum);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .cart-badge.show {
            transform: scale(1);
        }

        /* Main content */
        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            gap: 40px;
            width: 100%;
            max-width: 1400px;
            flex: 1;
        }

        #canvas {
            width: 480px;
            height: 640px;
            border-radius: 20px;
            background-color: #000;
            box-shadow: 0 20px 50px var(--shadow);
            border: 3px solid var(--tan);
            transition: all 0.3s ease;
            position: relative;
        }

        #canvas:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px var(--shadow);
            border-color: var(--caput-mortuum);
        }

        /* Loading overlay para el canvas */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 640px;
            min-width: 300px;
        }

        .control-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow-light);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .control-section:hover {
            border-color: var(--tan);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px var(--shadow);
        }

        /* Info del producto */
        .product-info {
            text-align: center;
        }

        .product-info h3 {
            color: var(--coffee);
            margin-bottom: 10px;
            font-size: 18px;
        }

        .product-info p {
            color: var(--caput-mortuum);
            font-weight: 600;
            font-size: 16px;
        }

        /* Controles de color */
        .color-section h4 {
            color: var(--coffee);
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
        }

        .color-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .color-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid var(--coffee);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .color-dot:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 25px var(--shadow);
            border-color: var(--caput-mortuum);
        }

        .color-dot.selected {
            border-color: var(--caput-mortuum);
            box-shadow: 0 0 0 3px rgba(99, 32, 36, 0.3);
            transform: scale(1.1);
        }

        /* Botones de acci√≥n */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-action {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--gradient-accent);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: var(--coffee);
            border: 2px solid var(--coffee);
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .btn-primary:hover {
            background: var(--gradient-primary);
        }

        .btn-secondary:hover {
            background: var(--gradient-accent);
            color: white;
        }

        /* Feedback */
        .feedback {
            margin-top: 20px;
            text-align: center;
        }

        .feedback span {
            margin: 0 10px;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 10px;
            border-radius: 50%;
        }

        .feedback span:hover {
            transform: scale(1.2) rotate(10deg);
            background: var(--gradient-secondary);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .feedback span.selected {
            background: var(--gradient-accent);
            transform: scale(1.1);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .feedback p {
            margin-top: 15px;
            color: var(--coffee);
            font-weight: 500;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            main {
                flex-direction: column;
                align-items: center;
                gap: 30px;
                padding: 20px;
            }
            
            #canvas {
                width: 90%;
                max-width: 400px;
                height: auto;
                aspect-ratio: 3/4;
            }
            
            .controls {
                width: 90%;
                max-width: 400px;
                height: auto;
            }
            
            .color-options {
                gap: 10px;
            }
            
            .color-dot {
                width: 35px;
                height: 35px;
            }
        }

        /* Animaciones de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        main > * {
            animation: fadeInUp 0.6s ease forwards;
        }

        #canvas {
            animation-delay: 0.1s;
        }

        .controls {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <!-- Overlay para cerrar carrito -->
    <div class="overlay" id="overlay"></div>

    <!-- Notificaci√≥n -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>Lente aplicado</span>
    </div>

    <!-- Carrito lateral -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3><i class="fas fa-shopping-cart"></i> Mi Carrito</h3>
            <button class="close-cart" id="closeCart">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-content" id="cartContent">
            <!-- Los items del carrito se generar√°n din√°micamente -->
        </div>
        <div class="cart-footer">
            <div class="cart-total" id="cartTotal">Total: $0</div>
            <button class="checkout-btn" onclick="checkout()">
                <i class="fas fa-credit-card"></i> Proceder al Pago
            </button>
        </div>
    </div>

    <header>
        <a href="catalogo.html" class="logo">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/TryOn_logoApp-Uc06Ac4D6jfoa9ktsrrK0Mc2HtbsTT.png" alt="TryOn Logo" class="logo-light">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/tryOn%20letras%20500x500-YVi3za4V9KW76yvWzkG5daMDwhrn0D.png" alt="TryOn Logo" class="logo-dark">
        </a>
        <div class="header-icons">
            <div class="icon search-icon" onclick="window.toggleCamera()">
                <i class="fas fa-sync-alt"></i>
            </div>
            <div class="icon cart-icon" id="cartIcon">
                <i class="fas fa-shopping-cart"></i>
                <div class="cart-badge" id="cartBadge">0</div>
            </div>
        </div>
    </header>

    <main>
        <div style="position: relative;">
            <canvas id="canvas"></canvas>
            <div id="loading">
                <h2>Iniciando c√°mara...</h2>
                <p>Por favor, permite el acceso a la c√°mara</p>
            </div>
        </div>
        
        <div class="controls">
            <!-- Info del producto -->
            <div class="control-section product-info" id="productInfo" style="display: none;">
                <h3 id="productName">Producto</h3>
                <p id="productPrice">$0</p>
            </div>
            
            <!-- Controles de color -->
            <div class="control-section color-section">
                <h4>Seleccionar Color</h4>
                <div class="color-options">
                    <div class="color-dot selected" style="background-color: #ffffff;" data-color="#ffffff" title="Blanco"></div>
                    <div class="color-dot" style="background-color: #000000;" data-color="#000000" title="Negro"></div>
                    <div class="color-dot" style="background-color: #7a2e2e;" data-color="#7a2e2e" title="Rojo"></div>
                </div>
                <div class="feedback">
                    <span data-feedback="like">üëç</span>
                    <span data-feedback="dislike">üëé</span>
                    <p>¬øQu√© te pareci√≥?</p>
                </div>
            </div>
            
            
            <!-- Botones de acci√≥n -->
            <div class="control-section action-buttons">
                <button class="btn-action btn-primary" onclick="window.capturePhoto()">
                    <i class="fas fa-camera"></i> Capturar Foto
                </button>
                <button class="btn-action btn-secondary" id="agregarBtn">
                    <i class="fas fa-plus"></i> Agregar al Carrito
                </button>
                <button class="btn-action btn-secondary" onclick="volver()">
                    <i class="fas fa-arrow-left"></i> Volver al Cat√°logo
                </button>
            </div>
        </div>
    </main>

    <script>
        // Variables globales para el carrito
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        let selectedProduct = null;
        let selectedFeedback = null;

        // Elementos del DOM
        const cartIcon = document.getElementById('cartIcon');
        const cartSidebar = document.getElementById('cartSidebar');
        const closeCartBtn = document.getElementById('closeCart');
        const overlay = document.getElementById('overlay');
        const notification = document.getElementById('notification');
        const cartBadge = document.getElementById('cartBadge');
        const cartContent = document.getElementById('cartContent');
        const cartTotal = document.getElementById('cartTotal');
        const agregarBtn = document.getElementById('agregarBtn');
        const feedbackSpans = document.querySelectorAll('.feedback span');

        // Event listeners para el carrito
        cartIcon.addEventListener('click', function() {
            openCart();
        });

        closeCartBtn.addEventListener('click', function() {
            closeCart();
        });

        overlay.addEventListener('click', function() {
            closeCart();
        });

        // Event listener para agregar al carrito
        agregarBtn.addEventListener('click', function() {
            agregarAlCarrito();
        });

        // Funcionalidad de feedback
        feedbackSpans.forEach(function(span) {
            span.addEventListener('click', function() {
                console.log('Feedback clickeado:', this.dataset.feedback);
                
                // Remover selecci√≥n anterior
                feedbackSpans.forEach(function(s) {
                    s.classList.remove('selected');
                });
                
                // Agregar selecci√≥n actual
                this.classList.add('selected');
                selectedFeedback = this.dataset.feedback;
                
                // Mostrar notificaci√≥n de feedback
                showFeedbackNotification(selectedFeedback);
            });
        });

        // Funciones del carrito
        function openCart() {
            cartSidebar.classList.add('active');
            overlay.classList.add('active');
            renderCart();
        }

        function closeCart() {
            cartSidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        function agregarAlCarrito() {
            console.log('Agregando al carrito...');
            
            // Usar el producto seleccionado o crear uno por defecto
            const producto = selectedProduct || {
                id: Date.now(),
                nombre: 'Outfit Virtual',
                precio: 89900
            };

            const item = {
                id: producto.id,
                name: producto.nombre,
                price: producto.precio,
                feedback: selectedFeedback,
                quantity: 1
            };

            const existingItem = carrito.find(function(cartItem) {
                return cartItem.id === item.id;
            });

            if (existingItem) {
                existingItem.quantity++;
            } else {
                carrito.push(item);
            }

            // Guardar en localStorage
            localStorage.setItem('carrito', JSON.stringify(carrito));

            updateCartBadge();
            showNotification('¬°Producto agregado al carrito!');
            
            // Animaci√≥n del bot√≥n
            const originalText = agregarBtn.innerHTML;
            agregarBtn.innerHTML = '<i class="fas fa-check"></i> Agregado';
            agregarBtn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';

            // Abrir carrito autom√°ticamente
            setTimeout(function() {
                openCart();
            }, 500);

            setTimeout(function() {
                agregarBtn.innerHTML = originalText;
                agregarBtn.style.background = '';
            }, 2000);
        }

        function volver() {
            window.location.href = 'catalogo.html';
        }

        function updateCartBadge() {
            const totalItems = carrito.reduce(function(total, item) {
                return total + item.quantity;
            }, 0);
            
            cartBadge.textContent = totalItems;

            if (totalItems > 0) {
                cartBadge.classList.add('show');
            } else {
                cartBadge.classList.remove('show');
            }
        }

        function renderCart() {
            if (carrito.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Tu carrito est√° vac√≠o</h3>
                        <p>Agrega algunos productos para comenzar</p>
                    </div>
                `;
                cartTotal.textContent = 'Total: $0';
                return;
            }

            cartContent.innerHTML = '';
            let total = 0;

            carrito.forEach(function(item) {
                const subtotal = item.price * item.quantity;
                total += subtotal;

                const precioFormateado = new Intl.NumberFormat('es-CO', {
                    style: 'currency',
                    currency: 'COP',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(item.price);

                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <div class="cart-item-image">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${precioFormateado}</div>
                        ${item.feedback ? `<div style="margin-bottom: 10px;"><small style="color: var(--coffee);">Feedback: ${item.feedback === 'like' ? 'üëç' : 'üëé'}</small></div>` : ''}
                        <div class="cart-item-controls">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="cambiarCantidad(${item.id}, -1)">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="cambiarCantidad(${item.id}, 1)">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <button class="remove-item" onclick="eliminarDelCarrito(${item.id})">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    </div>
                `;
                cartContent.appendChild(cartItemElement);
            });

            const totalFormateado = new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(total);

            cartTotal.textContent = `Total: ${totalFormateado}`;
        }

        function cambiarCantidad(id, cambio) {
            const item = carrito.find(function(item) {
                return item.id === id;
            });
            
            if (!item) return;

            item.quantity += cambio;

            if (item.quantity <= 0) {
                eliminarDelCarrito(id);
            } else {
                localStorage.setItem('carrito', JSON.stringify(carrito));
                updateCartBadge();
                renderCart();
            }
        }

        function eliminarDelCarrito(id) {
            carrito = carrito.filter(function(item) {
                return item.id !== id;
            });
            localStorage.setItem('carrito', JSON.stringify(carrito));
            updateCartBadge();
            renderCart();
        }

        function checkout() {
            if (carrito.length === 0) {
                alert('Tu carrito est√° vac√≠o');
                return;
            }

            const total = carrito.reduce(function(sum, item) {
                return sum + (item.price * item.quantity);
            }, 0);
            
            const totalFormateado = new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(total);

            alert(`¬°Gracias por tu compra!\nTotal: ${totalFormateado}\n\nEn una implementaci√≥n real, aqu√≠ se procesar√≠a el pago.`);

            // Limpiar carrito
            carrito = [];
            localStorage.setItem('carrito', JSON.stringify(carrito));
            updateCartBadge();
            renderCart();
            closeCart();
        }

        function showNotification(message) {
            const notificationText = notification.querySelector('span');
            notificationText.textContent = message;
            notification.classList.add('show');

            setTimeout(function() {
                notification.classList.remove('show');
            }, 3000);
        }

        function showFeedbackNotification(feedback) {
            const message = feedback === 'like' ? '¬°Te gust√≥ el outfit! üëç' : 'Feedback registrado üëé';
            showNotification(message);
        }

        // Cargar producto seleccionado del localStorage
        function loadSelectedProductFromStorage() {
            const prendaData = localStorage.getItem('prendaSeleccionada');
            if (prendaData) {
                selectedProduct = JSON.parse(prendaData);
                console.log('Producto cargado desde localStorage:', selectedProduct);
                
                // Actualizar la informaci√≥n del producto en la UI
                document.getElementById('productName').textContent = selectedProduct.nombre;
                
                const precioFormateado = new Intl.NumberFormat('es-CO', {
                    style: 'currency',
                    currency: 'COP',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(selectedProduct.precio);
                
                document.getElementById('productPrice').textContent = precioFormateado;
                document.getElementById('productInfo').style.display = 'block';
                
                // Limpiar localStorage despu√©s de usar
                localStorage.removeItem('prendaSeleccionada');
            }
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar producto seleccionado
            loadSelectedProductFromStorage();
            
            // Actualizar badge del carrito
            updateCartBadge();
            
            // Efecto de scroll para el header
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                const scrolled = window.pageYOffset;

                if (scrolled > 100) {
                    header.classList.add('header-scrolled');
                    header.style.boxShadow = '0 8px 30px rgba(99, 32, 36, 0.3)';
                } else {
                    header.classList.remove('header-scrolled');
                    header.style.boxShadow = '0 4px 20px rgba(99, 32, 36, 0.15)';
                }
            });

            // Cerrar carrito con ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeCart();
                }
            });
        });
    </script>
