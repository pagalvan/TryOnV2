            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/tryOn%20letras%20500x500-YVi3za4V9KW76yvWzkG5daMDwhrn0D.png" alt="TryOn Logo" class="logo-dark">

    <script>
        // Variables globales
        let carrito = [];
        let selectedColor = '#7a2e2e';
        let selectedFeedback = null;
        let currentOutfit = {
            name: 'Outfit Virtual',
            price: 89900,
            color: selectedColor,
            feedback: null
        };

        // Elementos del DOM
        const cartIcon = document.getElementById('cartIcon');
        const cartSidebar = document.getElementById('cartSidebar');
        const closeCartBtn = document.getElementById('closeCart');
        const overlay = document.getElementById('overlay');
        const notification = document.getElementById('notification');
        const cartBadge = document.getElementById('cartBadge');
        const cartContent = document.getElementById('cartContent');
        const cartTotal = document.getElementById('cartTotal');
        const agregarBtn = document.getElementById('agregarBtn');
        const volverBtn = document.getElementById('volverBtn');
        const captureBtn = document.getElementById('captureBtn');
        const colorDots = document.querySelectorAll('.color-dot');
        const feedbackSpans = document.querySelectorAll('.feedback span');

        // Event listeners para el carrito
        cartIcon.addEventListener('click', function() {
            openCart();
        });

        closeCartBtn.addEventListener('click', function() {
            closeCart();
        });

        overlay.addEventListener('click', function() {
            closeCart();
        });

        // Event listeners para los botones principales
        agregarBtn.addEventListener('click', function() {
            agregarAlCarrito();
        });

        volverBtn.addEventListener('click', function() {
            volver();
        });

        captureBtn.addEventListener('click', function() {
            capturarOutfit();
        });

        // Funcionalidad de colores
        colorDots.forEach(function(dot) {
            dot.addEventListener('click', function() {
                // Remover selección anterior
                colorDots.forEach(function(d) {
                    d.classList.remove('selected');
                });
                // Agregar selección actual
                this.classList.add('selected');
                selectedColor = this.dataset.color;
                currentOutfit.color = selectedColor;
                
                console.log('Color seleccionado:', selectedColor);
            });
        });

        // Seleccionar primer color por defecto
        colorDots[0].classList.add('selected');

        // Funcionalidad de feedback
        feedbackSpans.forEach(function(span) {
            span.addEventListener('click', function() {
                console.log('Feedback clickeado:', this.dataset.feedback);
                
                // Remover selección anterior
                feedbackSpans.forEach(function(s) {
                    s.classList.remove('selected');
                });
                
                // Agregar selección actual
                this.classList.add('selected');
                selectedFeedback = this.dataset.feedback;
                currentOutfit.feedback = selectedFeedback;
                
                // Mostrar notificación de feedback
                showFeedbackNotification(selectedFeedback);
            });
        });

        // Funciones del carrito
        function openCart() {
            cartSidebar.classList.add('active');
            overlay.classList.add('active');
            renderCart();
        }

        function closeCart() {
            cartSidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        function agregarAlCarrito() {
            console.log('Agregando al carrito...');
            
            const item = {
                id: Date.now(),
                name: currentOutfit.name,
                price: currentOutfit.price,
                color: selectedColor,
                feedback: selectedFeedback,
                quantity: 1
            };

            const existingItem = carrito.find(function(cartItem) {
                return cartItem.name === item.name && cartItem.color === item.color;
            });

            if (existingItem) {
                existingItem.quantity++;
            } else {
                carrito.push(item);
            }

            updateCartBadge();
            showNotification('¡Producto agregado al carrito!');
            
            // Animación del botón
            const originalText = agregarBtn.innerHTML;
            agregarBtn.innerHTML = '<i class="fas fa-check"></i> Agregado';
            agregarBtn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';

            // Abrir carrito automáticamente
            setTimeout(function() {
                openCart();
            }, 500);

            setTimeout(function() {
                agregarBtn.innerHTML = originalText;
                agregarBtn.style.background = '';
            }, 2000);
        }

        function volver() {
            if (confirm('¿Estás seguro de que quieres volver al catálogo?')) {
                window.history.back();
            }
        }

        function capturarOutfit() {
            showNotification('¡Outfit capturado!');
            
            const originalContent = captureBtn.innerHTML;
            captureBtn.innerHTML = '<i class="fas fa-check"></i>';
            captureBtn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';

            setTimeout(function() {
                captureBtn.innerHTML = originalContent;
                captureBtn.style.background = '';
            }, 2000);

            console.log('Capturando outfit...');
        }

        function updateCartBadge() {
            const totalItems = carrito.reduce(function(total, item) {
                return total + item.quantity;
            }, 0);
            
            cartBadge.textContent = totalItems;

            if (totalItems > 0) {
                cartBadge.classList.add('show');
            } else {
                cartBadge.classList.remove('show');
            }
        }

        function renderCart() {
            if (carrito.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Tu carrito está vacío</h3>
                        <p>Agrega algunos productos para comenzar</p>
                    </div>
                `;
                cartTotal.textContent = 'Total: $0';
                return;
            }

            cartContent.innerHTML = '';
            let total = 0;

            carrito.forEach(function(item) {
                const subtotal = item.price * item.quantity;
                total += subtotal;

                const precioFormateado = new Intl.NumberFormat('es-CO', {
                    style: 'currency',
                    currency: 'COP',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(item.price);

                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <div class="cart-item-image">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${precioFormateado}</div>
                        <div style="margin-bottom: 10px;">
                            <small style="color: var(--coffee);">Color: </small>
                            <span style="display: inline-block; width: 15px; height: 15px; background: ${item.color}; border-radius: 50%; border: 1px solid #ccc; vertical-align: middle;"></span>
                        </div>
                        ${item.feedback ? `<div style="margin-bottom: 10px;"><small style="color: var(--coffee);">Feedback: ${item.feedback === 'like' ? '👍' : '👎'}</small></div>` : ''}
                        <div class="cart-item-controls">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="cambiarCantidad(${item.id}, -1)">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="cambiarCantidad(${item.id}, 1)">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <button class="remove-item" onclick="eliminarDelCarrito(${item.id})">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    </div>
                `;
                cartContent.appendChild(cartItemElement);
            });

            const totalFormateado = new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(total);

            cartTotal.textContent = `Total: ${totalFormateado}`;
        }

        function cambiarCantidad(id, cambio) {
            const item = carrito.find(function(item) {
                return item.id === id;
            });
            
            if (!item) return;

            item.quantity += cambio;

            if (item.quantity <= 0) {
                eliminarDelCarrito(id);
            } else {
                updateCartBadge();
                renderCart();
            }
        }

        function eliminarDelCarrito(id) {
            carrito = carrito.filter(function(item) {
                return item.id !== id;
            });
            updateCartBadge();
            renderCart();
        }

        function checkout() {
            if (carrito.length === 0) {
                alert('Tu carrito está vacío');
                return;
            }

            const total = carrito.reduce(function(sum, item) {
                return sum + (item.price * item.quantity);
            }, 0);
            
            const totalFormateado = new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(total);

            alert(`¡Gracias por tu compra!\nTotal: ${totalFormateado}\n\nEn una implementación real, aquí se procesaría el pago.`);

            // Limpiar carrito
            carrito = [];
            updateCartBadge();
            renderCart();
            closeCart();
        }

        function showNotification(message) {
            const notificationText = notification.querySelector('span');
            notificationText.textContent = message;
            notification.classList.add('show');

            setTimeout(function() {
                notification.classList.remove('show');
            }, 3000);
        }

        function showFeedbackNotification(feedback) {
            const message = feedback === 'like' ? '¡Te gustó el outfit! 👍' : 'Feedback registrado 👎';
            showNotification(message);
        }

        // Efecto de scroll para el header
        document.addEventListener('DOMContentLoaded', function() {
            // Efecto de scroll para el header y cambio de logo
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                const scrolled = window.pageYOffset;

                if (scrolled > 100) {
                    header.classList.add('header-scrolled');
                    header.style.boxShadow = '0 8px 30px rgba(99, 32, 36, 0.3)';
                } else {
                    header.classList.remove('header-scrolled');
                    header.style.boxShadow = '0 4px 20px rgba(99, 32, 36, 0.15)';
                }
            });

            // Cerrar carrito con ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeCart();
                }
            });
        });
    </script>
    <script type="module" src="/src/main.ts"></script>
</body>
